<html>
<head>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="popup.css">
  <style>
    body {
      width: 290px;
      margin: 0;
      background-color: rgba(120, 151, 66, 0.534);
      border: #414141 solid 2px;
      overflow-y: hidden;
    }
    #counter {
      margin: 0 0 0.5em;
      font-size: 2.5em;
      text-align: center;
    }
    #switch {
      min-width: 90px;
      padding: 0.5em 0.75em;
      outline: none;
      border: none;
      border-radius: 4px;
      box-shadow: 1px 1px 1px #333;
      background-color: coral;
      font-size: 1.4em;
      text-transform: capitalize;
    }
    #switch.is-not-paused {
      color: bisque;
    }
    #switch.is-paused {
      color: coral;
      background-color: bisque;
    }
    .title-box {
      text-align: right;
      border-right: 1px solid #333;
    }
  </style>
</head>

<link rel="stylesheet" href="popup.css" />

  <div class="flex flex--center">
    <div class="pv1ph2 title-box">
      
    </div>
    <div class="ph2 button-box">
      <p id="counter">&nbsp;</p>
      <button id="switch" class="is-not-paused">Pause</button>
    </div>
  </div>
  <br> <br> <br> <br>
  <video id="video" width="300" height="200"  autoplay></video>
  <button id="snap">Snap Photo</button>
  <button id="down">Download Photo</button>
  <button id="gall">Add to gallary</button>
  <canvas id="canvas"></canvas>
  <script src="helpers.js"></script>
